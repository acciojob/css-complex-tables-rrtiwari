<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complex Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border-style: solid;
        border-color: orange;
        border-width: 0 0 1px 1px;
        padding: 3px 5px;
        text-align: center;
    }

    th {
        background-color: #888888;
        color: white;
    }

    .sub-total-text {
        text-align: right;
        font-weight: bold;
    }
</style>
</head>
<body>

<table>
<thead>
<tr>
    <th>Firm</th>
    <th>Org</th>
    <th>Lob</th>
    <th>Sub Lob</th>
    <th>Business Plans</th>
    <th>Business Components</th>
</tr>
</thead>

<tbody>
<tr>
    <td rowspan="11">XYZ</td>
    <td rowspan="5">CST</td>
    <td rowspan="4">CT</td>
    <td>ADS</td>
    <td>1</td>
    <td>10</td>
</tr>
<tr>
    <td>BTO</td>
    <td>2</td>
    <td>20</td>
</tr>
<tr>
    <td>CSI</td>
    <td>3</td>
    <td>30</td>
</tr>
<tr>
    <td>VCT</td>
    <td>4</td>
    <td>40</td>
</tr>
<tr>
    <td>ADS</td>
    <td>5</td>
    <td>50</td>
</tr>

<tr>
    <td rowspan="3">CIS</td>
    <td rowspan="2">IT</td>
    <td>SUP</td>
    <td>2</td>
    <td>25</td>
</tr>
<tr>
    <td>OPS</td>
    <td>3</td>
    <td>35</td>
</tr>
<tr>
    <td>HR</td>
    <td>REC</td>
    <td>1</td>
    <td>15</td>
</tr>

<tr>
    <td rowspan="2">FIN</td>
    <td>ACC</td>
    <td>2</td>
    <td>20</td>
</tr>
<tr>
    <td>TAX</td>
    <td>1</td>
    <td>10</td>
</tr>

<tr class="sub-total-row">
    <td class="sub-total-text" colspan="3">Sub Total</td>
    <td>6</td>
    <td>15</td>
</tr>
</tbody>
</table>

</body>
</html>
